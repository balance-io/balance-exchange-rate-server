cron:
- description: pull crypto currency exchange rates
  url: /exchangeRates/updateCrypto
  schedule: every 1 minutes
- description: pull fiat currency exchange rates
  url: /exchangeRates/updateFiat
  schedule: every day 08:00
- description: rotate exchange rate tables
  url: /exchangeRates/rotateTables
  schedule: every wednesday 01:00
